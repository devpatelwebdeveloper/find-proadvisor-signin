<div class="container-accountant">
  <div class="ccontainer container-accountant-find">
    <h3>
      <span class="mt-features-col-header"
        >Ready to connect with a ProAdvisor?</span
      >
    </h3>
    <p><span class="p2">Find a certified ProAdvisor near you.</span></p>
    <div class="accountant-form">
      <input
        id="postal-code"
        class="accountant-input"
        type="text"
        placeholder="City or Postal Code"
      />
      <a
        id="accountant-cta"
        class="ctasecondary accountant-cta"
        data-wa-link="find-accountant-ca-cta-find"
        href="#"
        data-di-id="#find-accountant-ca-cta-find"
        target="_blank"
        >Find a ProAdvisor</a
      >
    </div>
  </div>
  <div class="ccontainer container-accountant-have">
    <h3>
      <span class="mt-features-col-header">Already have an Advisor?</span>
    </h3>
    <p>
      <span class="p2">Add them to your QuickBooks Online account today.</span>
    </p>
    <a
      class="ctaprimary"
      data-wa-link="find-accountant-ca-cta-signin"
      href="https://ca.qbo.intuit.com/login?pagereq=usermgt"
      data-di-id="#find-accountant-ca-cta-signin"
      >Sign In</a
    >
  </div>
</div>

<script>
  var baseUrl =
    "http://proadvisor.intuit.com/app/accountant/search?region=ca&distance=50";
  var url = baseUrl;
  var searchBtn = document.getElementById("accountant-cta");
  var input = document.getElementById("postal-code");
  searchBtn.onclick = function (e) {
    e.preventDefault();
    addLocation();
    window.open(url);
    console.log(url);
    url = baseUrl;
  };
  input.onkeypress = function (e) {
    if (e.which === 13) {
      addLocation();
      window.open(url);
      console.log(url);
      url = baseUrl;
      return false;
    }
  };

  function addLocation() {
    var location = document.getElementById("postal-code").value;
    if (input.value.length > 0) {
      url = url + "&location=" + location;
    }
  }
</script>
